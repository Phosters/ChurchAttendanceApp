<!DOCTYPE html>
<html>
<head>
    <title>Attendance Capture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Search Member</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" class="mb-3">
        <label for="search_name">Name:</label>
        <input type="text" name="search_name" class="form-control w-50" required>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    <a href="{{ url_for('add_member') }}" class="btn btn-secondary">Add New Member</a>
    <a href="{{ url_for('attendance_report') }}" class="btn btn-info">Attendance Report</a>
</div>
</body>
</html>
